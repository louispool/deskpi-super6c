# Ansible role to set up a custom metrics exporter for Raspberry Pi using vcgencmd
# The exporter collects metrics such as CPU temperature, voltage, and clock speeds
# and makes them available to Prometheus via Node Exporter's textfile collector.
# This role deploys a script that runs at regular intervals using a systemd timer.
---
- name: Ensure textfile collector directory exists
  ansible.builtin.file:
    path: "{{ node_exporter_textfile_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Deploy vcgencmd exporter script
  ansible.builtin.template:
    src: vcgencmd_exporter.sh.j2
    dest: "{{ rpi_metrics_exporter_script }}"
    mode: '0755'
    owner: root
    group: root

- name: Deploy systemd service unit
  ansible.builtin.template:
    src: vcgencmd_exporter.service.j2
    dest: "/etc/systemd/system/{{ rpi_metrics_exporter_service | default('vcgencmd_exporter.service') }}"
    mode: '0644'

- name: Deploy systemd timer unit
  ansible.builtin.template:
    src: vcgencmd_exporter.timer.j2
    dest: "/etc/systemd/system/{{ rpi_metrics_exporter_timer | default('vcgencmd_exporter.timer') }}"
    mode: '0644'

- name: Reload systemd daemon
  ansible.builtin.command: systemctl daemon-reload

- name: Enable and start timer
  systemd:
    name: "{{ rpi_metrics_exporter_timer | default('vcgencmd_exporter.timer') }}"
    enabled: true
    state: started