---
- name: Test the generation of the Helm values from the template.
  hosts: control_plane

  gather_facts: false
  become: true

  vars_files:
    - ../defaults/main.yml
    - ../../../playbooks/vars/config.yml

  pre_tasks:
    - name: Include vault variables
      include_vars: "../../../playbooks/vars/vault.yml"

  tasks:
    - name: Generate from template file.
      ansible.builtin.template:
        src: ../templates/fluentbit-helm-values.yml.j2
        dest: /home/{{ ansible_user }}/fluentbit-helm-values.yml
        mode: 0644
